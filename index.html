<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
      }
      .dark-mode {
        background-color: #333;
        color: #f9f9f9;
      }
      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
        padding: 20px;
        box-sizing: border-box;
      }
      .pricing-plan {
        flex: 1;
        max-width: 400px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      }
      .dark-mode .pricing-plan {
        background-color: #444;
        color: #f9f9f9;
      }
      .pricing-plan:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }
      .plan-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #2c3e50;
      }
      .dark-mode .plan-title {
        color: #ecf0f1;
      }
      .plan-price {
        font-size: 45px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #e67e22;
      }
      .dark-mode .plan-price {
        color: #f39c12;
      }
      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
        color: #7f8c8d;
      }
      .dark-mode .plan-features {
        color: #bdc3c7;
      }
      .plan-features li {
        margin-bottom: 12px;
      }
      .plan-button {
        padding: 12px 20px;
        background-color: #e67e22;
        color: #ffffff;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .dark-mode .plan-button {
        background-color: #f39c12;
      }
      .plan-button:hover {
        background-color: #d35400;
      }
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: auto;
          padding-top: 20px;
        }
      }
      @media (max-width: 768px) {
        .plan-price {
          font-size: 36px;
        }
        .plan-title {
          font-size: 20px;
        }
      }
      .dark-mode-switch {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 1000;
      }
      .dark-mode-switch button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: #333;
        transition: color 0.3s;
      }
      .dark-mode-switch button:hover {
        color: #e67e22;
      }
      .dark-mode .dark-mode-switch button {
        color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="dark-mode-switch">
      <button id="darkModeToggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
    <div class="pricing-container">
      <div class="pricing-plan" aria-label="Basic Plan">
        <h2 class="plan-title">أساسي</h2>
        <p class="plan-price">$9.99/شهر</p>
        <ul class="plan-features">
          <li> التخزين 10جيجا✅</li>
          <li> مستخدم واحد✅</li>
          <li> الدعم🚫</li>
        </ul>
        <button class="plan-button">التسجيل</button>
      </div>
      <div class="pricing-plan" aria-label="Standard Plan">
        <h2 class="plan-title">معياري</h2>
        <p class="plan-price">$19.99/شهر</p>
        <ul class="plan-features">
          <li>التخزين 50جيجا✅</li>
          <li>خمسة مستخدمين✅</li>
          <li> الدعم البريد والجوال✅</li>
        </ul>
        <button class="plan-button">التسجيل</button>
      </div>ئ
      <div class="pricing-plan" aria-label="Premium Plan">
        <h2 class="plan-title">احترافي</h2>
        <p class="plan-price">$49.99/شهر</p>
        <ul class="plan-features">
          <li>التخزين 100جيجا✅</li>
          <li> عشرة مستخدمين✅</li>
          <li>  الدعم كل ايام الأسبوع <br>/ على مدار اليوم✅</li>
        </ul>
        <button class="plan-button">التسجيل</button>
      </div>
    </div>
    <script>
      const darkModeToggle = document.getElementById('darkModeToggle');
      darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const icon = darkModeToggle.querySelector('i');
        if (document.body.classList.contains('dark-mode')) {
          icon.classList.remove('fa-moon');
          icon.classList.add('fa-sun');
        } else {
          icon.classList.remove('fa-sun');
          icon.classList.add('fa-moon');
        }
      });
    </script>
  </body>
</html>
